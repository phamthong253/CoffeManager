<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signupstyle.css">
    <title>Đăng kí</title>
</head>
<body>
    <div class="signup">
        <div class="signup__container">
          <h1>Đăng Ký</h1>
          <form action="">
            <h5>Số điện thoại</h5>
            <input type="text" class="input-signup-number" />
            <h5>Tên đăng nhập</h5>
            <input type="text" class="input-signup-username" />
            <h5>Mật khẩu</h5>
            <input type="password" class="input-signup-password" />
            <button type="submit" class="signup__signInButton">Đăng Ký</button>
          </form>
          <a href="./login.html" class="signup__registerButton">Đã có tài khoản</a>
        </div>
      </div>
      <script src="/js/validation.js"></script>
    </body>
</html>
