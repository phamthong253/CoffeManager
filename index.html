<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/icons/themify-icons/themify-icons.css">
</head>
<body>
    <header>
		<nav>
			<h1>Coffee DeV</h1>
			<ul>
				<a href="/homepage.html"><li><i class="ti-home"></i>Home</li></a>
				<a href="/index.html"><li><i class="ti-user"></i>User</li></a>
				<a href="/area.html"><li><i class="ti-view-grid"></i>Area</li></a>
                <a href="/dashboard.html"><li><i class="ti-bar-chart"></i>Satistic</li></a>
                <a href="/index.html"><li style="cursor:pointer;"><img src="/img/289828922_3077792525816034_1336847582660171802_n.jpg">Admin</li></a>			</ul>
		</nav>
	</header>
    <div class="user-container">
        <div class="account">
            <div class="avatar">
                <img src="/img/289828922_3077792525816034_1336847582660171802_n.jpg">
                <h1 class="name">Thong Pham</h1>
                <span class="job">Administrator</span>
                <h4 class="profile"><i class="ti-user"></i>Thông tin cá nhân</h4>
                <h4 class="logout"><i class="ti-power-off"></i>Đăng xuất</h4>
            </div>
        </div>
        <div class="infomation-user">
            <h1>Thông tin nhân viên</h1>
            <div class="gender">
                <label for="gender">Nam</label>
                <input type="radio" id="male" value="1">
                <label for="gender">Nữ</label>
                <input type="radio" id="famale" value="1">
            </div>
            <div class="input-info">
                <label for="email">Email:</label><br>
                <input type="email"><br>
                <label for="name">Số điện thoại:</label><br>
                <input type="text">
                <label for="name">Mật khẩu đăng nhập:</label><br>
                <input type="text"><br>
                <button>Lưu thay đổi</button>
                <button>Hủy thay đổi</button>
            </div>
        </div>
    </div>
    <script>
        function signOut(){
            const btnSignout = document.querySelector('.avatar .logout')
            console.log(btnSignout)
            btnSignout.addEventListener('click', () =>{
                const popup = confirm("Bạn có muốn đăng xuất không ?")
                if (popup){
                    alert("Ok, tạm biệt ^^")
                    window.location.href = 'login.html'
                }else{
                    alert("Bạn vẫn còn trong tài khoản !")
                }
            })
        }
        signOut();
    </script>
</body>
</html>
