<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signupstyle.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="login">
        <div class="login__container">
          <h1>Đăng Nhập</h1>
          <form>
            <h5>Số điện thoại</h5>
            <input type="text" class="input-login-number" />
            <h5>Tên đăng nhập</h5>
            <input type="text" class="input-login-username" />
            <h5>Mật khẩu</h5>
            <input type="password" class="input-login-password" />
            <button type="submit" class="login__signInButton">Đăng Nhập</button>
          </form>
          <a href="signup.html" class="login__registerButton"
            >Tạo tài khoản mới</a>
        </div>
      </div>
      <script src="js/login.js"></script>
    </body>
</html>
